<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش مدل 3D در AR</title>
    <!-- اضافه کردن کتابخانه model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <!-- تگ model-viewer برای نمایش مدل 3D -->
    <model-viewer 
        src="untitled.glb" 
        alt="مدل 3D در AR" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
